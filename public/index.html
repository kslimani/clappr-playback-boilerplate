<html>
  <head>
    <title>My Playback</title>
    <style>
      .player {
        width: 640px;
        height: 360px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="player"></div>
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@0.2.100/dist/clappr.min.js"></script> -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="myplayback.js"></script>
    <script type="text/javascript">
      console.log && console.log('Clappr version ' + Clappr.version);

      var player = new Clappr.Player({
        source: 'https://static.playmedia-cdn.net/resources/sample/h264_sintel_trailer-1080p.mp4',
        plugins: [MyPlayback],
        parentId: '.player',
        width: '100%',
        height: '100%',
      });
    </script>
  </body>
</html>
